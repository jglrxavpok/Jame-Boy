apply plugin: 'java'
apply plugin: 'junit'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
version = '0.0.1-Index'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Jame-Boy',
                'Implementation-Version': version
    }
}